<!DOCTYPE html>
<!--suppress ALL-->
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form layui-form-pane" action="../emp/updateEmp.do" method=POST enctype=multipart/form-data>
    <div class="layui-form-item">
        <label class="layui-form-label">员工名称：</label>
        <div class="layui-input-block">
            <input type="text" th:value="${emp.ename}" readonly required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工资：</label>
        <div class="layui-input-block">
            <input type="text" th:value="${emp.sal}" readonly  required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">职位：</label>
        <div class="layui-input-block">
            <input type="text" th:value="${post.postname}" readonly  required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">入职日期：</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" th:value="${emp.hiredate}" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号：</label>
        <div class="layui-input-block">
            <input type="text" th:value="${emp.phone}" readonly required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">部门：</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${dept.deptno}" readonly required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片：</label>
        <div class="layui-upload">
            <img class="layui-upload-img" style="height: 150px;width: 200px" th:src="${emp.img}">
        </div>
    </div>
</form>
<script src="../layui/layui.js"></script>
</body>
</html>
